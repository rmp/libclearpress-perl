<h2>Installing</h2>
<p>
 ClearPress is available from CPAN. Installation is simplest via the
 CPAN shell: <code>cpan ClearPress</code>
</p>

<p>
 Installation requires a handful of prerequisites, all available from
 CPAN. Notably some XML-related modules like <a
 href="http://search.cpan.org/search?query=XML::LibXML&mode=dist">XML::LibXML</a>
 and database-related modules like <a
 href="http://search.cpan.org/search?query=DBD::SQLite&mode=dist">DBD::SQLite</a>
 and <a
 href="http://search.cpan.org/search?query=DBD::mysql&mode=dist">DBD::mysql</a>.
</p>
